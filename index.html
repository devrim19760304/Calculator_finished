<!DOCTYPE html>
<html>
  <head>
    <title>Easy Cal</title>
    <rel link="stylesheet" ahref="style.css"></rel>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Calculator</h1>
    <hr />
    <div class="container border p-4" id="datainputfield">
      <label for="firstnumber">First Number</label>
      <input class="form-control" type="number" id="firstnumberinput" />
      <label for="secondnumber">Second Number</label>
      <input class="form-control" type="number" id="secondnumberinput" />
      <h3>Operator +</h3>
      <select class="form-select" aria-label="operation type" id="operationselector">
        
        <option value="1">+</option>
        <option value="2">-</option>
        <option value="3">*</option>
        <option value="4">/</option>
      </select>
      <button
        type="button"
        class="btn btn-primary mb-3 mt-3"
        id="calculatebutton"
      >
        Calculate
      </button>

      <label for="resultoutput">Result</label>
      <textarea
        class="form-control"
        id="resultoutput"
        name="resultoutput"
        readonly
      ></textarea>
      <!--additionally we can add a button to clean result area-->

      <button class="btn btn-secondary" id="clearresultbutton">Clear Result</button>
    </div>
    <script>
      //here comes our script

      //first we add an event listener click to our button so we need to know the button id

      document
        .getElementById("calculatebutton")
        .addEventListener("click", (e) => {
          e.preventDefault();
          //let see if we could intercept the button
          //actually in this case you do not need since we have not any form but common input  fields and button

          console.log("you have pressed the button");
          //step 1 we get numbers input field

          //but first we need to ne sure user enter valid values (numbers here)

          //isNan = is not a number check if value is a number or not 

          //first number get the input field for number 1 and convert it to floating number
          // values are string we need to parce from text to float number
          let firstNumber = parseFloat(document.getElementById("firstnumberinput").value);
          //second number get the inoput field for number 2
          let secondNumber = parseFloat(document.getElementById("secondnumberinput").value);

          //let test if we could get these numbers correctly from input fields
          console.log(firstNumber, secondNumber);

          //now we need to convert operator signs to real operators
          // first we will see what operator we take 
          let operator=document.getElementById("operationselector").value;

          //let us see this operator in our console
          console.log(operator);

          if (isNaN(firstNumber) || isNaN(secondNumber) ) {
            alert("provide valid number")
            //we also display it in our result box 
            document.getElementById("resultoutput").value="Invalid Input";

            //we must break and return not the execute next lines
            return;


          }

          


          //we need also a defult result value we assign it as zero and everytime you make a new calculation if would reset

          let result=0;



          //1 => for + operation 
          //2=> for - operation 
          //3=> for * operation
          //4=> for / operation 

          //let us create if , if else and else logic 



          if (operator==="1") {
             result=firstNumber+secondNumber;
            

          } else if (operator==="2"){
            let result=firstNumber-secondNumber;
           


          } else if (operator==="3"){
            let result=firstNumber*secondNumber;
            


          } else if (operator==="4"){
            //second number cannot be zero
            if (secondNumber===0) {
              alert("Division cannot be zero");
              document.getElementById("resultoutput").value="ERROR";
              return;
            }
             result=firstNumber/secondNumber;
            

            //and anything else show a alert 
          } else {
            alert("Enter valid number(s)");

          }


          //now we can also display result 
          document.getElementById("resultoutput").value=result;


          //clean fields after press button with query selector 

          document.querySelectorAll("input").forEach(x=> {
            x.value="";
          });








        });
    </script>
  </body>
</html>
